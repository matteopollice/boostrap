<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
<p>Schermi >= 1200px </p>
<div class="container-fluid">
  
  <div class="row">
    <div class="col-xl-3" style="background-color:lavender;">Ciao</div>
    <div class="col-xl-3" style="background-color:lavenderblush;">Caro</div>
    <div class="col-xl-3" style="background-color:lavender;">Prof</div>
	<div class="col-xl-3" style="background-color:lavenderblush;">Malizia</div>
  </div>
</div>
<br>
<p>992px <= Schermi < 1200px </p>
<div class="container-fluid">
<div class="row">
    <div class="col-lg-6 col-xl-3" style="background-color:lavender;">Ciao</div>
    <div class="col-lg-6 col-xl-3" style="background-color:lavenderblush;">Caro</div>
    <div class="col-lg-6 col-xl-3" style="background-color:lavender;">Prof</div>
	<div class="col-lg-6 col-xl-3" style="background-color:lavenderblush;">Malizia</div>
 </div>
 </div>
 <br>
 <p>576px <= Schermi < 768px</p>
 <div class="container-fluid">
<div class="row">
    <div class="col-sm-8 col-lg-6" style="background-color:lavender;">Ciao</div>
    <div class="col-sm-4 col-lg-6" style="background-color:lavenderblush;">Caro</div>
    <div class="col-sm-4 col-lg-6" style="background-color:lavenderblush;">Prof</div>
	<div class="col-sm-8 col-lg-6" style="background-color:lavender;">Malizia</div>
 </div>
 </div>
 <br>
 <p>Schermi < 576px</p>

<div class="row">
    <div class="col-sm-12 col-sm-8" style="background-color:lavender;">Ciao</div>
    <div class="col-sm-12 col-sm-4" style="background-color:lavenderblush;">Caro</div>
    <div class="col-sm-12 col-sm-4" style="background-color:lavenderblush;">Prof</div>
	<div class="col-sm-12 col-sm-8" style="background-color:lavender;">Malizia</div>
 </div>
 

</body>
</html>
